[package]
name = "cli_utils_hoijui"
version = "0.5.0"
license = "AGPL-3.0-or-later"
authors = ["Robin Vobruba <hoijui.quaero@gmail.com>"]
description = """
    A tiny CLI utilities library,
    providing functions and constants useful in many CLI tools.
    """
repository = "https://github.com/hoijui/cli-utils-rs"
homepage = "https://github.com/hoijui/cli-utils-rs"
keywords = ["cli", "utility"]
categories = ["command-line-utilities", "text-processing"]
readme = "README.md"
edition = "2021"

[lints.rust]
rust_2021_compatibility = "warn"

[lints.clippy]
all = "deny"
pedantic = "warn"
nursery = "warn"
cargo = "warn"
wildcard_enum_match_arm = "warn"
string_slice = "warn"
indexing_slicing = "warn"
clone_on_ref_ptr = "warn"
try_err = "warn"
shadow_reuse = "warn"
empty_structs_with_brackets = "warn"
else_if_without_else = "warn"
use_debug = "warn"
print_stdout = "warn"
print_stderr = "warn"

[dependencies]
#clap = { version = "4.0", features = ["cargo"] }
#const_format = "0.2"
# We can not yet use `dotenv` upstream, as long as this PR is unmerged:
# https://github.com/dotenv-rs/dotenv/pull/78
# Sadly, the project loks head-less (no active owners/maintainers),
# see this related issue:
# https://github.com/dotenv-rs/dotenv/issues/74
#dotenv = { git = "https://github.com/hoijui/dotenv.git" }
git-version = "0.3"
once_cell = "1.18"
#lazy_static = "1.4"
#regex = "1.6"
#thiserror = "1.0"
#typed-builder = "0.11"

[dev-dependencies]
#assert_cmd = "2.0"
#predicates = "2.1"
#tempfile = "3.3"
